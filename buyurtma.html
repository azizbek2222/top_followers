<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUYURTMA BERISH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">BUYURTMA</div>
            <div class="balance-card">
                <span id="coin-count">0</span>
                <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="20" alt="coin">
            </div>
        </header>

        <main class="main-content">
            <div class="card">
                <h3>Obunachi sotib olish</h3>
                <p class="price-tag">100 tanga = 10 ta obunachi</p>
                
                <div class="input-group">
                    <span class="at-symbol">@</span>
                    <input type="text" id="insta-username" placeholder="username" autocomplete="off">
                </div>
                
                <button class="order-btn" onclick="placeOrder()">
                    Tasdiqlash va yuborish
                </button>

                <button class="back-btn" onclick="window.location.href='index.html'" style="margin-top: 15px; background: #334155; color: white;">
                    ⬅️ Orqaga qaytish
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
